<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Employee List</title>
</head>
<body>
<nav th:replace="layout::nav-bar"></nav>
<div class="container">
    <h3 class="col-6 mx-auto text-center my-2 p-2 bg-warning">All Employees</h3>
    <table class="table table-stripped table-hover text-center">
        <thead class="thead-dark">
        <tr>
            <th>Employee id</th>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employeeList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
        </tr>
        </tbody>
    </table>
    <h3 class="bg-warning w-auto d-inline-block p-1">
        <a class="text-decoration-none" th:href="@{/employee/add-form}">Add Employee</a>
    </h3>
</div>
</body>
</html>
